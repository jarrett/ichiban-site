<!DOCTYPE html>
<html>
  <head>
    <title>
      <% if @page_title %>
        <%= @page_title %> - 
      <% end %>
      Ichiban
    </title>
    
    <meta name="description" content="<%= @page_description || 'The Ruby static site compiler. Features automatic compilation as you code, various templating languages, advanced scripting, and more.' %>"/>
    <meta name="viewport" content="width=device-width"/>
    
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,700,400" rel="stylesheet" type="text/css"/>
    <%= stylesheet_link_tag 'screen.css' %>
    
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <%= javascript_include_tag 'site.js' %>
  </head>
  
  <body class="<%= @body_class %>">
    <header>
      <div class="container">
        <nav>
          <h2><a href="/">Ichiban</a></h2>
              
          <ul id="main-nav">
            <li><a href="/manual/">Manual</a></li>
            <li><a href="/manual/getting-started/">Getting Started</a></li>
            <li><a href="https://github.com/jarrett/ichiban" target="_blank">Github</a></li>
          </ul>
        </nav>
      </div>
    </header>
  
    <div class="container">
      <%= yield %>
      
      <footer>Copyright <%= Time.now.year %> Jarrett Colby. All rights reserved.</footer>
    </div>
  </body>
</html>
